<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%-title %></title>

  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/roboto.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/ripples.min.css" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/js/ripples.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/js/material.min.js"></script>

  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.css"> -->

    <script src="/public/js/angular-1.4.5/angular.min.js"></script>
    <script src="/public/js/angular-1.4.5/angular-animate.min.js"></script>
    <script src="/public/js/angular-strap/angular-strap.min.js"></script>
    <script src="/public/js/angular-strap/angular-strap.tpl.min.js"></script>
    <script src="/public/js/angularapp.js"></script>
    <link rel="stylesheet" href="/public/css/estilos_personalizados.css" />
  </head>
  <body>
    <br>
    <div class="row row-centered">
      <div class="col-xs-12 col-centered">
        <img id="logo" src="/public/images/logo.jpg" alt="logo" />
        <!--<h1 align="center">Farmautomático</h1>-->
      </div>
    </div>
    <br>
      <br>
      <div ng-app="app">

      <div ng-controller="indexController">


      <div class="row row-centered" >
        <div class="col-xs-12 col-sm-12 col-lg-7 col-centered">
          <form action="/" method="post">
            <label for="seleccionar-ciudad">Seleccione su ciudad:</label>
            <select data-ng-model="regionactual" data-ng-options="region as region.Name for region in combodep"></select>

            <select data-ng-model="ciudadactual" data-ng-options="ciudad as ciudad.Name for ciudad in regionactual.Items" id="seleccionar-ciudad" name='seleccionCiudad'></select>

          <!--<select ng-model="ciudad" onchange="cambioSelect(this);" class="form-control" name='seleccionCiudad' id="seleccionar-ciudad">
            <option name= 'ciudad' value="Seleccione">Seleccione</option>
            <% for(var i=0; i<ciudades.length; i++) {%>
            <option  name= 'ciudad' value=<%= indices[i] %>><%= ciudades[i]%></option>
            <% } %>
          </select>-->
        </form>
        </div>
      </div>

      <br>
      <div class="row row-centered">
        <div class="col-xs-12 col-sm-12 col-lg-10 col-centered">
          <div class="panel-group accordions" id="accordion">
          	<div class="panel panel-default">
          		<div class="panel-heading">
          			<h4 class="panel-title">
                          <a onclick="onPanel(this);" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#panel1" id="linkpanelnum1">¿Desea saber el especialista según su enfermedad?</a>
          			</h4>
          		</div>
          		<div id="panel1" class="panel-collapse collapse abrirConCiudad">
          			<div class="panel-body">
                  <form action="/especialista" method="get">


                  <div class="row">
                    <div class="col-xs-12 col-sm-4">
                      <label for="right-label" class="control-label">Ingrese su enfermedad:
                      <input class="form-control" name="enfermedad" type="text" id="enfermedad" placeholder="Mi enfermedad" ng-model="enfermedadseleccionada" bs-options="enfermedad for enfermedad in enfermedades" bs-typeahead>
                      </label>

                    </div>
                    <div class="col-xs-12 col-sm-2">
                      <label  for="right-label" class="control-label">Edad:
                      <select class="form-control" id="seleccionar-edad" name="edad">


                      </select>
                      </label>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                      <input class="btn btn-primary" type=submit id="especialista-submit" value="Al Especialista" ng-click="controllerEspecialista()" />
                      <input name="ciudad" value={{ciudad}} type="hidden">

                    </div>
                  </div>
                    </form>
                  <!-- más cosas-->
          			</div>
          		</div>
              </div>
          	<div class="panel panel-default">
          		<div class="panel-heading">
          			<h4 class="panel-title">
                          <a onclick="onPanel(this);" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#panel2" id="linkpanelnum2">¿Desea saber información sobre centro médico o farmacia?</a>
          			</h4>
          		</div>
          		<div id="panel2" class="panel-collapse collapse abrirConCiudad">
          			<div class="panel-body">
                  <form action={{accion_centroofarm}} method="get">


                  <div class="col-xs-12 col-sm-4">
                    <label class="control-label">Escoga qué desea buscar</label>
                    <div class="row">
                      <div class="radio radio-primary">
                        <label for="centromedico" class="control-label">
                        <input type="radio" value="centromedico" id="centromedico" ng-model="centroofarm">Centros Médicos</label>

                      </div>
                      <div class="radio radio-primary">
                        <label for="farmacia" class="control-label">
                        <input type="radio" value="farmacia" id="farmacia" ng-model="centroofarm">Farmacias</label>

                      </div>
                    </div>


                  </div>
                  <div class="col-xs-12 col-sm-8">
                    <input class="btn btn-primary" type=submit id="centromofarm-submit" value="A mi Centro Medico o Farmacia" ng-click="controllerCMOFarm()" />
<input name="ciudad" value={{ciudad}} type="hidden">
                  </div>
</form>
                          <!--Contents panel 2-->
          			</div>
          		</div>
              </div>
          	<div class="panel panel-default">
          		<div class="panel-heading">
          			<h4 class="panel-title">
                          <a  class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#panel3" id="linkpanelnum3">¿Desea saber información sobre algún remedio?</a>
          			</h4>
          		</div>
          		<div id="panel3" class="panel-collapse collapse">
          			<div class="panel-body">
                  <form action="/remedio" method="get">


                  <div class="col-xs-12 col-sm-6">
                    <label for="right-label" class="control-label">Ingrese el remedio a consultar:
                    <input class="form-control" ng-model="remediosel" bs-options="remedio for remedio in remedios" placeholder="Ingrese el remedio" bs-typeahead type="text" id="remediostxtinput" name="remedios">
                    </label>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <input class="btn btn-primary" type=submit id="centromofarm-submit" value="Al remedio" ng-click="enviarRemedio()"/>
                  </div>
                  <input name="ciudad" value={{ciudad}} type="hidden">
                          <!-- Contents panel 3 -->
                          </form>
          			</div>
          		</div>
              </div>
          </div>
        </div>
      </div>
      </form>
      </div>
      <div class="row">
  <div class="col-xs-12 col-lg-offset-8 col-lg-4">
    <a href="../../public/PreguntasFrecuentes.html" class="btn btn-primary">Preguntas Frecuentes</a>
  </div>
</div>
      </div>
      <script src="public/js/index_js.js"></script>

    </body>

</html>
